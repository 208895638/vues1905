<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app" >
        <!-- 作用都是控制元素的显示和隐藏 -->
       <div v-if="age<40">
        {{ name }}
       </div>
       <div v-else-if="age == 40">
          名称:  {{ name }}
       </div>
       <div v-else="age>40">
            {{ name }}
       </div>
        <hr>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data () {
                return {
                    name : '王五',
                    age:40
                }
            }
        })
    </script>
</body>
</html>
