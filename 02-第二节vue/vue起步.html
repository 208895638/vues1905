<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">

        <p>
            <!-- 双大括号插值法 -->
            {{ name }} {{ age }}
        </p>
    </div>
    <script>
        var vm = new Vue({
            el:"#app" ,// 挂载点  通过这个挂载点可以操控这个挂载点里面的所有元素
            data () {  // 数据仓库  vue实例所有的数据都存放在这个仓库里面  推荐使用函数的写法  因为后面组件的时候必须使用函数
                return {
                    name : "李四",
                    age:40
                }
            }
        })
    </script>
</body>
</html>
