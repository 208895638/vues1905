<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-focus="'red'">
    </div>
  
    <script>
    //    全局指令
        //Vue.directive("name",{})
    //    局部指令
    // 指令有五个钩子函数 
    // 常用的只有两个钩子函数  inserted bind 
        var vm = new Vue({
            el:"#app",
            data(){
                return {
                }
            },
            methods:{
              
            },
            directives:{
                focus:{
                    bind(el,binding){  // 当指令绑定到对应的标签的时候执行的钩子函数
                        // el 指的是当前的绑定的元素 
                        // binding 指代的是指令对象
                    },
                    inserted(el,binding){  // 当指令绑定的元素插入到dom的时候执行的钩子函数 
                        // 执行js操作
                        el.focus();
                        console.log(binding);
                        el.style.color=binding.value;
                    }
                }
            }
        })
    </script>
</body>
</html>
