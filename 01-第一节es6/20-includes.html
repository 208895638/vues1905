    <script>
        // includes  找寻数组中的某一项 返回一个布尔值 
        var arr = [1,2,3,4];
        // 第一个值是找到的元素 从某个下标开始查找
        var ele = arr.includes(3,3);
        console.log(ele)
    </script>
