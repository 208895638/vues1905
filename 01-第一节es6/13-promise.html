<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // then处理的是成功的方法 resolve
        // catch处理的是失败的方法
        var p = new Promise(function(resolve , reject){
            setTimeout(function(){
                var num = Math.random()*10;
                console.log("num的结果",num)
                if(num>5){
                    resolve(num)
                }else{
                    reject("num小于5")
                }
            },1000)
        })
        p
        .then(function(val){
            console.log(val)
        })
        .catch(function(val){
            console.log(val)
        })
    </script>
</body>
</html>
