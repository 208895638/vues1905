    <script>
        //   对象解构赋值  必须属性名称对应清楚  顺序没有关系 
        var obj = {
            name :"张三",
            age:20
        };
       let  {  age , name   } = obj  //  a,b a 张三  b 20 
       console.log(name , age) // undefined undefined
    </script>
