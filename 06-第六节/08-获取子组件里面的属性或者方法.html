<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/jq.js"></script>
  </head>
  <body>
    <div id="app" >
        <!-- ref 相当于一个id 相当于给这个组件起一个名称-->
            <com1 :name="name" ref="com1">

            </com1>
            <button @click="getChild">
                获取子组件里面的age属性
            </button>
    </div>
    
    <script>
      var vm = new Vue({
        el: "#app",
        data() {
          return {
            name:"王五"
          };
        },
        methods: {
            ale(){
                alert("跟实例里面的方法")
            },
            getChild(){
                console.log(this.$refs.com1.alert1())
                
            }
        },
        components:{
            com1 :{
                props:[
                    "name"
                ],
                data(){
                  return {
                    age:100
                  }
                },
                methods:{
                  alert1(){
                    alert(this.age);
                  }
                },
                template:"<h2>局部组件</h2>",
                
            }
        }
      });
    </script>
  </body>
</html>
