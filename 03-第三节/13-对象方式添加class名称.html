<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <div id="box"> 
        <div :class="{ red : isAddClass}">
                元素 1
        </div>
        <div :class="nowIndex<100 ? 'red' : ''">
            元素
        </div>
        <button @click="isAddClass = !isAddClass">
            按钮
        </button>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#box',
            data(){
                return {
                    nowIndex:100,
                    isAddClass:true
                }
            },
            methods: {
                addClass(val){
                    this.nowIndex = val;
                    console.log(val)
                }
            }
        })
    </script>
</body>
</html>
