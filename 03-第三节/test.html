<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue计算属性和函数区别</title>
</head>
<body>
    <div id="app">
        <!--从函数中获取数据-->
        <!-- <p>{{msgFormartMethod()}}</p>
        <p>{{msgFormartMethod()}}</p>
        <p>{{msgFormartMethod()}}</p> -->

        <!--从计算属性中获取数据-->
        <p>{{msgFormatComputed}}</p>
        <p>{{msgFormatComputed}}</p>
        <p>{{msgFormatComputed}}</p>
    </div>
<script src="./lib/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            msg: 'newly_build'
        },
        methods: {
            // 这里定义了一个名称叫做msgFormartMethod函数(方法)
            msgFormartMethod: function () {
                console.log("函数被执行了");
                return this.msg.split('').reverse().join('');
            }
        },
        computed: {
            // 这里定义一个名称叫做msgFormatComputed的计算属性
            msgFormatComputed: function () {
                console.log("计算属性被执行了");
                return this.msg.split('').reverse().join('');
            }
        }
    });
</script>
</body>
</html>
