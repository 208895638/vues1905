<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="box"> 
        <!--  函数与计算属性的区别  计算属性会缓存我们的结果 -->
        {{ reverse() }}
        {{ reverse() }}
        {{ reverse() }}
        <hr>
        {{ reverses }}
        {{ reverses }}
        {{ reverses }}
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#box',
            data(){
                return {
                    message:"vue"
                }
            },
            computed: {  // 计算属性
                reverses(){
                    console.log("计算属性")
                    return this.message.split('').reverse().join('');
                }
            },
            methods: {
                reverse(val){
                    console.log("函数")
                    return this.message.split('').reverse().join('');
                }
            }
        })
    </script>
</body>
</html>
