<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .red{
            color: red;
        }
        .bg{
            background: blue;
        }
        .box{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="box"> 
        <!--  点击div的时候  给div里面的文字添加红色的颜色 用内联样式的写法实现 -->
       <div :style="{color: colors }" @click="colors = 'blue'">
           文字文字
       </div>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#box',
            data(){
                return {
                   colors:"red"
                }
            },
            methods: {
               
            }
        })
    </script>
</body>
</html>
