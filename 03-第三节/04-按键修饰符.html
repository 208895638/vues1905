<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="box"> 
        <!-- 回车 13 -->
        <input type="text" value="按钮" @keyup.13="show($event)"/>
        <input type="text" value="按钮" @keyup.enter="show($event)"/>
        <input type="text" value="按钮" @keyup.up="show($event)"/>
        <input type="text" value="按钮" @keyup.down="show($event)"/>
        <input type="text" value="按钮" @keyup.left="show($event)"/>
        <input type="text" value="按钮" @keyup.right="show($event)"/>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#box',
            data: {
                
            },
            methods:{
                show:function(val){
                    console.log(val)
                     alert(val.code)
                }
            }
        })
    </script>
</body>
</html>
