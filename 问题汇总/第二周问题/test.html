<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/1.10.1/jquery.js"></script>
    <script src="mock.js"></script>
</head>

<body>
    <script>
      Mock.mock(/\.json/, {
          'list|1-10' : [
              {
                  id : Mock.Random.guid(),
                  title : Mock.Random.ctitle(2,5),
                  img : Mock.Random.image('200x100')
              }
          ]
      })
        $.ajax({
            url: 'hello.json',
            dataType: 'json',
            data: {
                foo: 1,
                bar: 2,
                faz: 3
            }
        }).done(function(data, status, jqXHR) {
            $('<pre>').text(JSON.stringify(data, null,1))
                .appendTo('body')
        })
    </script>
</body>
</html>
