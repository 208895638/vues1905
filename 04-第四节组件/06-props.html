<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/jq.js"></script>
  </head>
  <body>
    <div id="app" >
            <button-counter :names = "name" :age="age"></button-counter>
    </div>
    <script>
    //     父组件传值给子组件 通过props进行传值
      var vm = new Vue(
    {
        el: "#app",
        data() {
          return {
              name : "张三",
              age:40
          };
        },
        components: {
            "button-counter" : {
                // 子组件通过props接收
                props:["names","age"],
                data: function () {
                    return {
                        count: 0
                    }
                },
                template: '<div><button v-on:click="age++">{{ count }} {{ names }} {{ age }}</button></div>'
            }
        }
    }
      );
      
    </script>
  </body>
</html>
